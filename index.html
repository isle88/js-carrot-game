<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrot Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <section class="game">
      <header class="game__header">
        <button class="game__button">
          <img
            class="play"
            src="https://img.icons8.com/fluency/48/000000/play.png"
          />
        </button>
        <span class="game__timer">00:00</span>
        <span class="game__counter"></span>
      </header>
      <section class="game__field"></section>
    </section>

    <section class="pop-up pop-up--hide">
      <button class="pop-up__button">
        <img src="https://img.icons8.com/fluency/48/000000/redo.png" />
      </button>
      <span class="pop-up__message">Replay ?</span>
    </section>
  </body>
</html>
