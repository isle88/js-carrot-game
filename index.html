<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrot Game</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="top">
      <button class="play_button">
        <img
          class="play"
          src="https://img.icons8.com/fluency/48/000000/play.png"
        />
      </button>
      <div class="timer">00:00</div>

    <div class="paint">
      <!-- <img src="./img/carrot.png" alt="carrot"/>
      <img src="./img/bug.png" alt="bug" /> -->
    </div>

    <div class="replay">
      <button class="replay_button">
        <img
          src="https://img.icons8.com/external-febrian-hidayat-flat-febrian-hidayat/64/000000/external-Refresh-user-interface-febrian-hidayat-flat-febrian-hidayat.png"
        />
      </button>
      <h1>Replay ?</h1>
    </div>
    <link rel="stylesheet" href="style.css" />
  </body>
</html>
